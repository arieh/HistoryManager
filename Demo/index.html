<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<title>History-Manager Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset='UTF-8'" />
</head>
<body>
<ul>
	<li><a href='javascript:;' id='add'>Add/Change</a></li>
	<li><a href="javascript:;" id='add-multi'>Add/Change</a></li>
	<li><a href='javascript:;' id='remove'>Remove</a></li>
	<li><a href='javascript:;' id='stop'>Stop</a></li>
	<li><a href='javascript:;' id='start'>Start</a></li>
	
</ul>
<div id='result'></div>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js'></script>
<script type='text/javascript' src='../Source/HashListener.js'></script>
<script type='text/javascript' src='../Source/HistoryManager.js'></script>
<script type='text/javascript'>
	var i=0, HM = new HistoryManager();
	
	$('add').addEvent('click',function(){
		HM.set('aaa',i++);
	});
	
	(function(){
		var i=0,j=0;
		$('add-multi').addEvent('click',function(){
			HM.set('bbb',[i++,j++]);
		});
	})()
	
	$('remove').addEvent('click',function(){
		HM.remove('aaa');
	});
	
	HM.addEvent('aaa-added',function(value){
		$('result').set('html',value+'ad');
		if (console) console.log(value,'added');
	});
	HM.addEvent('aaa-changed',function(value){
		$('result').set('html',value+'ch');
		if (console) console.log(value,'changed');
	});
	HM.addEvent('aaa-removed',function(value){
		$('result').set('html',value+'rm');
		if (console) console.log(value,'removed');
	});
	HM.addEvent('bbb-added',function(value){
		$('result').set('html',value+'ad');
		if (console) console.log(value,'added');
	});
	HM.addEvent('bbb-changed',function(value){
		$('result').set('html',value+'ch');
		if (console) console.log(value,'changed');
	});
	HM.addEvent('bbb-removed',function(value){
		$('result').set('html',value+'rm');
		if (console) console.log(value,'removed');
	});
	HM.start();
</script>
</body>
</html>
